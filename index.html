<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Product preview card component</title>
</head>
<body>
  <main class="main">
    <div class="container">
      <div class="container__img">
        <img src="images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum">
      </div>

      <div class="container__content">

        <div class="container__title">
          <p class="container__p__obj">PERFUME</p>
          <h1 class="container__h1">Gabrielle Essence Eau De Parfum</h1>
          <p class="container__p">A floral, solar and voluptuous 
          interpretation composed by Olivier Polge, Perfumer Creator
          for the House of CHANEL.
          </p>
        </div>
  
        <div class="container__prices">
          <span class="container__span__price">$149.99</span>
          <span class="container__span__discount">$169.99</span>
        </div>
  
        <div class="container__buy">
          <button class="container__button">Add to Cart</button>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
